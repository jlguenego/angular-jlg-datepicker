<!DOCTYPE html>
<html ng-app="mainApp" lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>Locale test</title>
		
		<link rel="stylesheet" href="../../bower_components/angular/angular-csp.css" />
		<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../../bower_components/bootstrap-daterangepicker/daterangepicker.css" />
		
	</head>

	<body ng-cloak>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						Angular JLG Daterangepicker
					</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<p>Locale: {{locale.id}}</p>
					<div>
						<label ng-repeat="id in ['en-us', 'fr-fr']">
							<input type="radio" ng-model="locale.id"
								ng-click="changeLocale(id)"
								ng-value="id"
								/>
								{{id}} - {{locale.id}}&nbsp;&nbsp;&nbsp;&nbsp;
						</label>
					</div>
					{{'this is a try' | i18n}}
					<form name="form" ng-submit="onSubmit();">
						<div class="form-group">
							<label for="exampleInputEmail1">Date range</label>
							<input type="daterangepicker" class="form-control" ng-model="model.daterange" placeholder="Enter a date range"
								export="myDaterangepicker" options="daterangeOptions"
								on="eventObject" />
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="daterangeOptions.autoApply"> autoApply
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="daterangeOptions.showWeekNumbers"> show Week Number
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="isEventonShow"> put event on show
						</label>
					</div>
					<h2>model.daterange</h2>
					<pre>{{model.daterange | json }}</pre>
					<h2>eventObject</h2>
					<pre>{{eventObject | json }}</pre>
				</div>
				
				
		
			</div>
		</div>
		
		<script src="../../bower_components/jquery/dist/jquery.js"></script>
		<script src="../../bower_components/moment/moment.js"></script>
		<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../../bower_components/angular/angular.js"></script>
		<script src="../../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="../../bower_components/jlg-i18n/src/jlg-i18n.js"></script>
		
		<script src="../../src/angular-jlg-daterangepicker.js"></script>
		<script src="app.js"></script>
	
	</body>
</html>
